version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lifecraft-postgres
    environment:
      POSTGRES_DB: lifecraft_db
      POSTGRES_USER: lifecraft
      POSTGRES_PASSWORD: lifecraft_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifecraft -d lifecraft_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifecraft-network

  redis:
    image: redis:7-alpine
    container_name: lifecraft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lifecraft-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lifecraft-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lifecraft.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lifecraft-network

volumes:
  postgres_data:
  redis_data:

networks:
  lifecraft-network:
    driver: bridge
